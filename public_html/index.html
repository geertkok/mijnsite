<!doctype html>
<html lang="nl" data-alt="0">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Zurafa.org — startpagina" />
  <title>zurafa.org</title>
  <link rel="stylesheet" href="/css/style.css">
  <script src="/js/app.js?v=3" defer></script>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <a class="brand" href="/">
        <div class="logo">Z</div>
        <div>
          <h1>zurafa.org</h1>
          <p>Startpagina • links • status</p>
        </div>
      </a>

      <div class="pill">
        <span>Vandaag</span>
        <b id="today">—</b>
      </div>
    </div>

    <main class="hero">
      <div class="hero-grid">
        <section>
          <h2>Welkom bij <span class="soft">zurafa.org</span>.</h2>
          <p class="sub">
            Een strakke startpagina voor snelle toegang tot jouw projecten.
          </p>

          <div class="actions">
            <a class="btn primary" href="#links">Ga naar links</a>
          </div>
        </section>

        <aside class="card" id="links">
          <h3>Snelkoppelingen</h3>
          <div class="links">
            <a class="link" href="https://github.com/geertkok" target="_blank">
              <div>
                <div><b>GitHub</b></div>
                <div class="meta">Repos & code</div>
              </div>
              <div>↗</div>
            </a>
          </div>
        </aside>
      </div>

      <footer>
        <div>© <span id="year"></span> zurafa.org</div>
        <div>
          <a href="#" id="toggle-contrast">Toggle contrast</a>
        </div>
      </footer>
    </main>
  </div>
</body>
</html>
