name: Deploy to Hetzner (SFTP)

on:
  push:
    branches: [ main ]
    paths:
      - "public_html/**"
      - ".github/workflows/deploy.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y lftp openssh-client

      - name: Write SSH key and known_hosts
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          echo "${{ secrets.HETZNER_SSH_KEY_B64 }}" | base64 -d > ~/.ssh/hetzner_deploy
          chmod 600 ~/.ssh/hetzner_deploy
          ssh-keyscan -H "${{ secrets.HETZNER_HOST }}" >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Deploy via SFTP
        run: |
          set -euo pipefail

          lftp -e "
            set cmd:fail-exit true;
            set net:timeout 20;
            set net:max-retries 2;
            set sftp:auto-confirm yes;
            set sftp:connect-program \"ssh -a -x -i ~/.ssh/hetzner_deploy -o BatchMode=yes -o IdentitiesOnly=yes -o StrictHostKeyChecking=yes\";

            mirror -R --delete --verbose public_html/ /public_html/;
            bye
          " sftp://${{ secrets.HETZNER_USER }}@${{ secrets.HETZNER_HOST }}
