name: Deploy to Hetzner (SFTP)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y lftp openssh-client

      - name: Write SSH key + unlock into ssh-agent
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          echo "${{ secrets.HETZNER_SSH_KEY_B64 }}" | base64 -d > ~/.ssh/hetzner_deploy
          chmod 600 ~/.ssh/hetzner_deploy

          # start agent
          eval "$(ssh-agent -s)"

          # SSH_ASKPASS helper (non-interactive)
          cat > /tmp/askpass.sh <<'EOF'
          #!/usr/bin/env sh
          echo "${HETZNER_SSH_PASSPHRASE}"
          EOF
          chmod +x /tmp/askpass.sh

          export HETZNER_SSH_PASSPHRASE="${{ secrets.HETZNER_SSH_PASSPHRASE }}"
          export SSH_ASKPASS=/tmp/askpass.sh
          export DISPLAY=:9999

          # add key to agent without TTY
          setsid -w ssh-add ~/.ssh/hetzner_deploy </dev/null

          # known_hosts (optioneel, maar netjes)
          ssh-keyscan -H "${{ secrets.HETZNER_HOST }}" >> ~/.ssh/known_hosts

          ssh-add -l

      - name: Deploy public_html via SFTP mirror
        run: |
          set -euo pipefail
          lftp -e "
            set cmd:fail-exit true;
            set net:timeout 20;
            set net:max-retries 2;
            set sftp:auto-confirm yes;
            set sftp:connect-program 'ssh -a -x -o BatchMode=yes -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null';
            open -u ${{ secrets.HETZNER_USER }} sftp://${{ secrets.HETZNER_HOST }};
            mirror -R --delete --verbose public_html public_html;
            bye
          "
