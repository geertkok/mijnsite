name: Deploy to Hetzner (SFTP) LOCKED v4.8

on:
  push:
    branches: [ main ]
    paths:
      - "public_html/**"
      - ".github/workflows/deploy.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y lftp openssh-client

      - name: Write SSH key + known_hosts
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          echo "${{ secrets.HETZNER_SSH_KEY_B64 }}" | base64 -d > ~/.ssh/hetzner_deploy
          chmod 600 ~/.ssh/hetzner_deploy
          ssh-keyscan -H "${{ secrets.HETZNER_HOST }}" >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Preflight SFTP
        run: |
          set -euo pipefail
          printf "cd /\nls\nbye\n" | sftp \
            -oBatchMode=yes \
            -oIdentitiesOnly=yes \
            -i ~/.ssh/hetzner_deploy \
            "${{ secrets.HETZNER_USER }}@${{ secrets.HETZNER_HOST }}"

      - name: Deploy with lftp (try sftp-server paths)
        run: |
          set -euo pipefail

          USER="${{ secrets.HETZNER_USER }}"
          HOST="${{ secrets.HETZNER_HOST }}"

          run_with_server () {
            local SFTP_SERVER="$1"
            SCRIPT=/tmp/lftp_deploy.cmd
            : > "$SCRIPT"
            printf '%s\n' \
              'set cmd:fail-exit true' \
              'set cmd:trace true' \
              'set net:timeout 20' \
              'set net:max-retries 2' \
              'set sftp:auto-confirm yes' \
              "set sftp:connect-program ssh -a -x -l $USER -i ~/.ssh/hetzner_deploy -o BatchMode=yes -o IdentitiesOnly=yes -o PreferredAuthentications=publickey -o PasswordAuthentication=no $HOST $SFTP_SERVER" \
              "open sftp://$USER@$HOST" \
              'ls' \
              'mirror -R --delete --verbose public_html/ /public_html/' \
              'bye' \
              >> "$SCRIPT"

            echo "=== Trying sftp-server: $SFTP_SERVER ==="
            lftp -d -f "$SCRIPT"
          }

          # Try common sftp-server locations
          if run_with_server /usr/lib/ssh/sftp-server; then exit 0; fi
          if run_with_server /usr/libexec/sftp-server; then exit 0; fi

          echo "All sftp-server attempts failed."
          exit 1
