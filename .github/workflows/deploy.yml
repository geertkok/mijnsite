name: Deploy to Hetzner (SFTP) LOCKED

on:
  push:
    branches: [ main ]
    paths:
      - "public_html/**"
      - ".github/workflows/deploy.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y lftp openssh-client

      - name: Write SSH key + known_hosts
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          echo "${{ secrets.HETZNER_SSH_KEY_B64 }}" | base64 -d > ~/.ssh/hetzner_deploy
          chmod 600 ~/.ssh/hetzner_deploy
          ssh-keyscan -H "${{ secrets.HETZNER_HOST }}" >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Preflight SFTP
        run: |
          set -euo pipefail
          printf "cd /\nls\nbye\n" | sftp \
            -oBatchMode=yes \
            -oIdentitiesOnly=yes \
            -i ~/.ssh/hetzner_deploy \
            "${{ secrets.HETZNER_USER }}@${{ secrets.HETZNER_HOST }}"

      - name: Deploy with auto-debug fallback
        run: |
          set -euo pipefail

          run_lftp () {
            lftp "$@" -e "
              set cmd:fail-exit true;
              set net:timeout 20;
              set net:max-retries 2;
              set sftp:auto-confirm yes;
              set sftp:connect-program \"ssh -a -x -i ~/.ssh/hetzner_deploy -o BatchMode=yes -o IdentitiesOnly=yes\";
              mirror -R --delete --verbose public_html/ /public_html/;
              bye
            "
          }

          echo "=== NORMAL DEPLOY ==="
          if run_lftp "sftp://${{ secrets.HETZNER_USER }}@${{ secrets.HETZNER_HOST }}"; then
            echo "Deploy succeeded."
            exit 0
          fi

          echo "=== DEPLOY FAILED â€” RUNNING DEBUG ==="
          lftp -d "sftp://${{ secrets.HETZNER_USER }}@${{ secrets.HETZNER_HOST }}" -e "
            set cmd:fail-exit true;
            set sftp:auto-confirm yes;
            set sftp:connect-program \"ssh -a -x -i ~/.ssh/hetzner_deploy -o BatchMode=yes -o IdentitiesOnly=yes\";
            ls;
            bye
          " | grep -E 'Connecting|Permission|Login|Denied|Host key|Running connect|Fatal|error' || true

          echo "=== HARD FAIL ==="
          exit 1
