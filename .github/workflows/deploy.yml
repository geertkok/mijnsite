name: DEPLOY CHECK v3.1

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show workflow version + commit
        run: |
          echo "=== DEPLOY CHECK VERSION 3.1 ==="
          echo "Commit SHA: $GITHUB_SHA"
          echo "Branch: $GITHUB_REF"

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y lftp openssh-client

      - name: Write SSH key
        run: |
          set -e
          mkdir -p ~/.ssh
          echo "${{ secrets.HETZNER_SSH_KEY_B64 }}" | base64 -d > ~/.ssh/hetzner_deploy
          chmod 600 ~/.ssh/hetzner_deploy
          ssh-keyscan -H "${{ secrets.HETZNER_HOST }}" >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Secret sanity check
        run: |
          echo "USER length: ${#USER}"
          echo "HOST length: ${#HOST}"
        env:
          USER: ${{ secrets.HETZNER_USER }}
          HOST: ${{ secrets.HETZNER_HOST }}

      - name: Show lftp version
        run: lftp --version

      - name: SSH login test
        run: |
          set -e
          ssh \
            -i ~/.ssh/hetzner_deploy \
            -o BatchMode=yes \
            -o IdentitiesOnly=yes \
            -o StrictHostKeyChecking=yes \
            ${{ secrets.HETZNER_USER }}@${{ secrets.HETZNER_HOST }} \
            "echo SSH LOGIN OK"

      - name: SFTP login test
        run: |
          set -e
          printf "ls\nbye\n" | sftp \
            -o BatchMode=yes \
            -o IdentitiesOnly=yes \
            -i ~/.ssh/hetzner_deploy \
            ${{ secrets.HETZNER_USER }}@${{ secrets.HETZNER_HOST }}

      - name: lftp connect test
        run: |
          set -e
          lftp -d sftp://${{ secrets.HETZNER_USER }}@${{ secrets.HETZNER_HOST }} -e "ls; bye"

      - name: Mirror test
        run: |
          set -e
          lftp -e "
            set cmd:fail-exit true;
            set net:timeout 20;
            set net:max-retries 2;
            set sftp:auto-confirm yes;
            set sftp:connect-program \"ssh -a -x -i ~/.ssh/hetzner_deploy -o BatchMode=yes -o IdentitiesOnly=yes\";
            mirror -R --delete --verbose public_html/ /public_html/;
            bye
          " sftp://${{ secrets.HETZNER_USER }}@${{ secrets.HETZNER_HOST }}
