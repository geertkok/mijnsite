name: Deploy to Hetzner (SFTP)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Write SSH key (base64) + known_hosts
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          echo "${{ secrets.HETZNER_SSH_KEY_B64 }}" | base64 -d > ~/.ssh/hetzner_deploy
          chmod 600 ~/.ssh/hetzner_deploy
          ssh-keyscan -H "${{ secrets.HETZNER_HOST }}" >> ~/.ssh/known_hosts

      - name: Install lftp
        run: |
          sudo apt-get update
          sudo apt-get install -y lftp

      - name: Deploy public_html via SFTP mirror
        run: |
          set -euo pipefail
          lftp -e "
            set cmd:fail-exit true;
            set net:timeout 20;
            set net:max-retries 2;
            set sftp:auto-confirm yes;
            set sftp:connect-program 'ssh -a -x -i ~/.ssh/hetzner_deploy -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null';
            open -u ${{ secrets.HETZNER_USER }} sftp://${{ secrets.HETZNER_HOST }};
            mirror -R --delete --verbose public_html public_html;
            bye
          "
