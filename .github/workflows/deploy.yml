name: Deploy to Hetzner (SFTP) LOCKED v4.9

on:
  push:
    branches: [ main ]
    paths:
      - "public_html/**"
      - ".github/workflows/deploy.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y lftp openssh-client

      - name: Write SSH key + known_hosts
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          echo "${{ secrets.HETZNER_SSH_KEY_B64 }}" | base64 -d > ~/.ssh/hetzner_deploy
          chmod 600 ~/.ssh/hetzner_deploy
          ssh-keyscan -H "${{ secrets.HETZNER_HOST }}" >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Preflight SFTP
        run: |
          set -euo pipefail
          printf "cd /\nls\nbye\n" | sftp \
            -oBatchMode=yes \
            -oIdentitiesOnly=yes \
            -i ~/.ssh/hetzner_deploy \
            "${{ secrets.HETZNER_USER }}@${{ secrets.HETZNER_HOST }}"

      - name: Deploy with lftp (locked + debug on fail)
        run: |
          set -euo pipefail

          USER="${{ secrets.HETZNER_USER }}"
          HOST="${{ secrets.HETZNER_HOST }}"

          SCRIPT=/tmp/lftp_deploy.cmd
          : > "$SCRIPT"

          # IMPORTANT:
          # - connect-program must NOT include the host.
          # - lftp will append: -s <HOST> sftp
          printf '%s\n' \
            'set cmd:fail-exit true' \
            'set cmd:trace true' \
            'set net:timeout 20' \
            'set net:max-retries 2' \
            'set sftp:auto-confirm yes' \
            "set sftp:connect-program ssh -a -x -l $USER -i ~/.ssh/hetzner_deploy -o BatchMode=yes -o IdentitiesOnly=yes -o PreferredAuthentications=publickey -o PasswordAuthentication=no" \
            "open sftp://$USER@$HOST" \
            'ls' \
            'mirror -R --delete --verbose public_html/ /public_html/' \
            'bye' \
            >> "$SCRIPT"

          echo "=== NORMAL DEPLOY ==="
          if lftp -f "$SCRIPT"; then
            echo "Deploy succeeded."
            exit 0
          fi

          echo "=== DEPLOY FAILED â€” RUNNING DEBUG ==="
          lftp -d -f "$SCRIPT" | grep -E 'Running connect|Permission denied|Host key|Login|Fatal|error|Connected|open:|subsystem|exec request' || true
          exit 1
