name: Deploy DEBUG to Hetzner (SFTP)

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install tools
        run: sudo apt-get update && sudo apt-get install -y lftp openssh-client

      - name: Write SSH key and known_hosts
        run: |
          set -e
          mkdir -p ~/.ssh
          echo "${{ secrets.HETZNER_SSH_KEY_B64 }}" | base64 -d > ~/.ssh/hetzner_deploy
          chmod 600 ~/.ssh/hetzner_deploy
          ssh-keyscan -H "${{ secrets.HETZNER_HOST }}" >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: DEBUG 1 — Show secret lengths
        run: |
          echo "USER length: ${#USER}"
          echo "HOST length: ${#HOST}"
        env:
          USER: ${{ secrets.HETZNER_USER }}
          HOST: ${{ secrets.HETZNER_HOST }}

      - name: DEBUG 2 — SSH test
        run: |
          set -e
          ssh -vvv \
            -i ~/.ssh/hetzner_deploy \
            -o BatchMode=yes \
            -o IdentitiesOnly=yes \
            -o StrictHostKeyChecking=yes \
            ${{ secrets.HETZNER_USER }}@${{ secrets.HETZNER_HOST }} exit

      - name: DEBUG 3 — SFTP test
        run: |
          set -e
          printf "ls\nbye\n" | sftp \
            -vvv \
            -o BatchMode=yes \
            -o IdentitiesOnly=yes \
            -i ~/.ssh/hetzner_deploy \
            ${{ secrets.HETZNER_USER }}@${{ secrets.HETZNER_HOST }}

      - name: DEBUG 4 — lftp connection test
        run: |
          set -e
          lftp -d -e "set sftp:auto-confirm yes; ls; bye" \
            sftp://${{ secrets.HETZNER_USER }}@${{ secrets.HETZNER_HOST }}
