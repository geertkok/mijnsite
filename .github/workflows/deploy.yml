name: Deploy to Hetzner (SFTP) v4.3

on:
  push:
    branches: [ main ]
    paths:
      - "public_html/**"
      - ".github/workflows/deploy.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show version + commit
        run: |
          echo "DEPLOY VERSION: v4.3"
          echo "Commit: $GITHUB_SHA"
          echo "Ref: $GITHUB_REF"

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y lftp openssh-client

      - name: Write SSH key + known_hosts
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          echo "${{ secrets.HETZNER_SSH_KEY_B64 }}" | base64 -d > ~/.ssh/hetzner_deploy
          chmod 600 ~/.ssh/hetzner_deploy
          ssh-keyscan -H "${{ secrets.HETZNER_HOST }}" >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Preflight SFTP (must work)
        run: |
          set -euo pipefail
          printf "cd /\nls\nbye\n" | sftp \
            -oBatchMode=yes \
            -oIdentitiesOnly=yes \
            -i ~/.ssh/hetzner_deploy \
            "${{ secrets.HETZNER_USER }}@${{ secrets.HETZNER_HOST }}"

      - name: Deploy public_html via lftp mirror
        run: |
          set -euo pipefail

          SCRIPT=/tmp/lftp_deploy.cmd
          : > "$SCRIPT"

          printf '%s\n' \
            'set cmd:fail-exit true' \
            'set cmd:trace true' \
            'set net:timeout 20' \
            'set net:max-retries 2' \
            'set sftp:auto-confirm yes' \
            'set sftp:connect-program "ssh -a -x -i ~/.ssh/hetzner_deploy -o BatchMode=yes -o IdentitiesOnly=yes"' \
            'open sftp://${{ secrets.HETZNER_USER }}@${{ secrets.HETZNER_HOST }}' \
            'ls' \
            'mirror -R --delete --verbose public_html/ /public_html/' \
            'bye' \
            >> "$SCRIPT"

          lftp -d -f "$SCRIPT"
